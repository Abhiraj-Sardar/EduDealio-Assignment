<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'index.css'%}">
    <link rel="stylesheet" href="{%static 'home.css'%}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg ">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">Navbar</a>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            
          <li class="nav-item home">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Features</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Pricing</a>
          </li>
          <li class="nav-item">
            <a class="nav-link disabled" aria-disabled="true">Disabled</a>
          </li>

          <li class="nav-item logo-container">
            <div class="profile-logo" id="logo">AS</div>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="menu" id="menu">
        <div class="cross" id="cross"><i class="fa-solid fa-xmark"></i></div>
        <div class="options">
        <h3>Account</h3>
        <h3>LeaderBoard</h3>
        <h3><a href="quiz/">Today's Quiz<a></h3>
        <h3>Log Out</h3>
        </div>
  </div>

  <div class="container-fluid user-info">
    <center>
    <div class="user-profile-logo">
        AS
    </div>
    </center>
  </div>
  <h4 class="text-center">{{userDetails.uname}}</h4>
  <h4 class="text-center"><i class="fa-solid fa-briefcase"></i> {{userDetails.udesg}}</h4>
  
  <div class="container-fluid status-container">
    <div class="coin-status">
        <div class="coin-logo">
            <i class="fa-solid fa-coins"></i>
            <span>{{userDetails.ucoins}}</span>
        </div>
        <div class="coin-text">
            Coins
        </div>
    </div>
    <div class="rank-status">
        <div class="rank-logo">
            <i class="fa-solid rank fa-ranking-star"></i>
            <span>{{userDetails.urank}}</span>
        </div>
        <div class="rank-text">
            Rank
        </div>
    </div>
    <div class="work-status">
        <div class="work-logo">
            <i class="fa-solid fa-briefcase"></i>
            <span>3+</span>
        </div>
        <div class="work-text">
            SDE
        </div>
    </div>
    <div class="score-status">
        <div class="score-logo">
            <i class="fa-solid fa-p"></i>
            <span>{{userDetails.uscore}}</span>
        </div>
        <div class="score-text">
            SCORE
        </div>
    </div>
  </div>





  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js" integrity="sha512-7eHRwcbYkK4d9g/6tD/mhkf++eoTHwpNM9woBxtPUBWm67zeAfFC+HrdoE2GanKeocly/VxeLvIqwvCdk7qScg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script>
    var logo = document.querySelector("#logo");
    var cross = document.querySelector("#cross");
    logo.addEventListener("click",()=>{
        gsap.to("#menu",{
            x:-460,
            duration:1,
        })
    })

    cross.addEventListener("click",()=>{
        gsap.to("#menu",{
            x:460,
            duration:2,
        })
    })
    
  </script>
</body>
</html>
