<!DOCTYPE html>
<html lang="en">
<head>
    {%load static%}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{%static 'index.css'%}">
    <link rel="stylesheet" href="{%static 'quizhome.css'%}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg ">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Navbar</a>

          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                
              <li class="nav-item home">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Features</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Pricing</a>
              </li>
              <li class="nav-item">
                <a class="nav-link disabled" aria-disabled="true">Disabled</a>
              </li>

              <li class="nav-item login-btn ">
                <a href="register">
                    <div class="btn btn-success"> Sign Up </div>
                </a>
                <a href="/login">
                <div class="btn btn-success"> Sign In </div>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <br/>
      <h1>Available Quizzes</h1>
      <div class="container-fluid">
        <div class="row">
            <div class="col-12 quiz-list">
                {% if Qdata %}
                    {% for quiz in Qdata%}
                        
                        <div class="quiz">
                            <div><a href="/quiz/{{quiz.qname}}/1"><strong>{{quiz.qname}}</strong></a></div>
                            <div>Number of questions : 5</div>
                        </div>
                    {%endfor%}
                {%else%}
                <h1>No Data to Display</h1>
                {%endif%}
                
            </div>
        </div>
      </div>
      
</body>
</html>
